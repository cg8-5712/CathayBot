version: "3.9"

volumes:
  cathaybot-configs:
    name: cathaybot-configs
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/docker_file/cathaybot/configs

  cathaybot-data:
    name: cathaybot-data
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/docker_file/cathaybot/data

  cathaybot-logs:
    name: cathaybot-logs
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/docker_file/cathaybot/logs

  cathaybot-plugins:
    name: cathaybot-plugins
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/docker_file/cathaybot/plugins

  tmp-storage:
    name: tmp-storage
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/docker_file/cathaybot/tmp

services:
  # NapCat QQ 协议端
  napcat:
    container_name: cathaybot-napcat
    image: mlikiowa/napcat-docker:latest
    environment:
      - NAPCAT_GID=1000
      - NAPCAT_UID=1000
    networks:
      - cathaybot-network
      - nginx-proxy-network
    mac_address: 96:5a:78:66:45:bf
    hostname: cathaybot-qq
    restart: always
    volumes:
      - cathaybot-configs:/app/napcat/config:rw
      - cathaybot-data:/app/.config/QQ:rw
      - tmp-storage:/tmp:rw

  # CathayBot 主服务
  cathaybot:
    container_name: cathaybot-app
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    image: python3.12-cathaybot:latest
    networks:
      - cathaybot-network
      - nginx-proxy-network
      - database_interval
    restart: always
    volumes:
      - ./configs:/app/configs:rw
      - cathaybot-data:/app/data:rw
      - cathaybot-logs:/app/logs:rw
      - cathaybot-plugins:/app/plugins/data:rw
      - tmp-storage:/tmp:rw
      - ./.env:/app/.env:ro
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      - napcat
    command: ['python', 'bot.py']
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 缓存服务
  redis:
    container_name: cathaybot-redis
    image: redis:7-alpine
    restart: always
    networks:
      - cathaybot-network
    volumes:
      - cathaybot-data:/data:rw
    command: redis-server --appendonly yes --requirepass your_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 数据库 (可选，如果不使用 SQLite)
  # 取消注释以启用
  # postgres:
  #   container_name: cathaybot-postgres
  #   image: postgres:16-alpine
  #   restart: always
  #   networks:
  #     - cathaybot-network
  #     - database_interval
  #   environment:
  #     POSTGRES_DB: cathaybot
  #     POSTGRES_USER: cathaybot
  #     POSTGRES_PASSWORD: your_postgres_password
  #   volumes:
  #     - cathaybot-data:/var/lib/postgresql/data:rw
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U cathaybot"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  cathaybot-network:
    driver: bridge
  database_interval:
    external: true
  nginx-proxy-network:
    external: true
