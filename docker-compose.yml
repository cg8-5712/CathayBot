version: '3.8'

services:
  # CathayBot 主服务
  cathaybot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cathaybot
    restart: unless-stopped
    ports:
      - "8080:8080"  # NoneBot2 端口
      - "8081:8081"  # WebUI 端口
    volumes:
      # 挂载配置文件 (可修改配置而不重建镜像)
      - ./configs:/app/configs
      # 挂载数据目录 (持久化数据)
      - ./data:/app/data
      # 挂载日志目录
      - ./logs:/app/logs
      # 挂载环境变量文件
      - ./.env:/app/.env:ro
    environment:
      # 环境变量 (可覆盖 .env 文件)
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    depends_on:
      - redis
      # 如果使用 PostgreSQL，取消下面的注释
      # - postgres
    networks:
      - cathaybot-network
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: cathaybot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass your_redis_password
    networks:
      - cathaybot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL 数据库 (可选，如果不使用 SQLite)
  # 取消注释以启用
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: cathaybot-postgres
  #   restart: unless-stopped
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_DB: cathaybot
  #     POSTGRES_USER: cathaybot
  #     POSTGRES_PASSWORD: your_postgres_password
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - cathaybot-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U cathaybot"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

networks:
  cathaybot-network:
    driver: bridge

volumes:
  redis-data:
